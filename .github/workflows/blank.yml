name: Deploy

on:
  push:
    branches:
      - main  # 仅当推送到 main 分支时触发

jobs:
  deploy:
    runs-on: ubuntu-latest  # 选择运行的操作系统

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # 检出代码

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # 设置 Node.js 版本

      - name: Install dependencies
        run: npm install  # 安装依赖（可根据项目需要修改）

      - name: Build project
        run: npm run build  # 构建项目（可根据项目需要修改）

      - name: Deploy
#        env:
#          YOUR_ENV_VARIABLE: ${{ secrets.YOUR_SECRET }}
        run: |
          # 在此处添加你的部署命令，例如：  
